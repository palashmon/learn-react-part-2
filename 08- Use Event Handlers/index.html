<!DOCTYPE html>
<html>

<head>
    <title>Learn React v16</title>
</head>

<body>
    <div id="root"></div>
    <script src="../assets/react.development.js"></script>
    <script src="../assets/react-dom.development.js"></script>
    <script src="../assets/babel.js"></script>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <script type="text/babel">

        const state = {eventCount:0, username: ''}
        function App() {
            return(
                <div className="container" style={{marginTop: 50}}>
                    <p>
                        There have been {state.eventCount} events
                    </p>
                    <p>
                        <button className="btn btn-sm btn-info"
                            onClick={increment}>Click Me</button>
                    </p>
                    <p>
                        You typed {state.username}
                    </p>
                    <p className="col-md-6" style={{paddingLeft: 0}}>
                        <input onChange={updateUsername} className="form-control input-sm"/>
                    </p>
                </div>
            )
        }

        function updateUsername(event) {
            console.log(event)
            setState({
                username: event.target.value
            })
        }

        function increment() {
            setState({
                eventCount: state.eventCount + 1
            })
        }

        function setState(newState) {
            Object.assign(state, newState)
            renderApp()
        }

        function renderApp() {
            ReactDOM.render(<App/>, document.getElementById('root'))
        }
        renderApp();

    </script>
</body>
